<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spookie Bill Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .invoice-form {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .invoice-preview {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .items-container {
            margin-top: 10px;
        }
        
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .item-row input {
            flex: 1;
        }
        
        .item-row .qty {
            max-width: 80px;
        }
        
        .item-row .rate {
            max-width: 120px;
        }
        
        .item-row .amount {
            max-width: 120px;
            background-color: #f8f9fa;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-add {
            background-color: #9b59b6;
            color: white;
            width: 100%;
            margin-top: 5px;
        }
        
        .btn-add:hover {
            background-color: #8e44ad;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        /* Invoice Bill Styling - 10cm width with NARROW BORDER */
        .invoice-bill {
            width: 10cm;
            min-height: 12cm;
            background: white;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            /* Narrow border - 1px solid border */
            border: 1px solid #000;
            position: relative;
        }
        
        /* Adding a subtle inner border effect */
        .invoice-bill::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            pointer-events: none;
            border-radius: 1px;
        }
        
        .invoice-header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed #333;
            padding-bottom: 8px;
        }
        
        .invoice-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .invoice-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
        }
        
        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .invoice-items th {
            text-align: left;
            border-bottom: 1px solid #333;
            padding: 6px 4px;
            font-size: 13px;
        }
        
        .invoice-items td {
            padding: 6px 4px;
            border-bottom: 1px dashed #ddd;
            font-size: 13px;
        }
        
        .invoice-items .text-right {
            text-align: right;
        }
        
        .invoice-totals {
            margin-top: 15px;
            border-top: 2px solid #333;
            padding-top: 12px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .total-row.final {
            font-weight: bold;
            font-size: 15px;
        }
        
        .invoice-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 12px;
            border-top: 1px dashed #333;
            font-style: italic;
            font-size: 15px;
        }
        
        .print-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            
            .invoice-bill, .invoice-bill * {
                visibility: visible;
            }
            
            .invoice-bill {
                position: absolute;
                left: 0;
                top: 0;
                width: 10cm;
                box-shadow: none;
                border: 1px solid #000;
            }
            
            .print-actions, header, .invoice-form {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .invoice-bill {
                width: 100%;
                max-width: 10cm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-receipt"></i> Spookie Bill Generator (dev.adnan.in)</h1>
            <p class="subtitle">Create professional invoices with 10cm bill format and narrow border</p>
        </header>
        
        <div class="app-container">
            <!-- Invoice Form Section -->
            <div class="invoice-form">
                <h2 class="section-title">Invoice Details</h2>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" value="14-12-25 03:15 PM">
                </div>
                
                <div class="form-group">
                    <label for="salesManager">Sales Manager</label>
                    <input type="text" id="salesManager" value="ASHIF P">
                </div>
                
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" id="invoiceNumber" value="29710">
                </div>
                
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" value="BAPPUKA">
                </div>
                
                <h3 class="section-title" style="margin-top: 30px;">Items</h3>
                
                <div class="items-container" id="itemsContainer">
                    <!-- Item rows will be added here dynamically -->
                </div>
                
                <button class="btn btn-add" id="addItemBtn">
                    <i class="fas fa-plus-circle"></i> Add New Item
                </button>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="updateInvoiceBtn">
                        <i class="fas fa-sync-alt"></i> Update Invoice
                    </button>
                    <button class="btn btn-success" id="printInvoiceBtn">
                        <i class="fas fa-print"></i> Print Invoice
                    </button>
                    <button class="btn btn-danger" id="clearInvoiceBtn">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </div>
            
            <!-- Invoice Preview Section -->
            <div class="invoice-preview">
                <h2 class="section-title">Invoice Preview</h2>
                
                <div class="invoice-bill" id="invoiceBill">
                    <!-- Invoice content will be generated here -->
                </div>
                
                <div class="print-actions">
                    <button class="btn btn-primary" id="downloadPdfBtn">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button class="btn btn-success" id="printPreviewBtn">
                        <i class="fas fa-print"></i> Print Preview
                    </button>
                </div>
            </div>
        </div>
        
        <footer style="text-align: center; margin-top: 40px; color: #7f8c8d; font-size: 0.9rem;">
            <p>Small Business Invoice Generator &copy; 2023 | Designed to match your 10cm bill format with narrow border</p>
        </footer>
    </div>

    <script>
        // Initial items data based on your sample
        const initialItems = [
            { name: "AIR BUBBLE ROLL", qty: 1, fqty: "", unit: "QROLL", rate: 650.00, amount: 650.00 },
            { name: "12*16 COURIER BAG", qty: 100, fqty: 0, unit: "PCS", rate: 5.50, amount: 550.00 }
        ];
        
        let items = [...initialItems];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            const now = new Date();
            const formattedDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getFullYear()).slice(-2)} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')} ${now.getHours() >= 12 ? 'PM' : 'AM'}`;
            document.getElementById('date').value = formattedDate;
            
            // Render initial items
            renderItemRows();
            
            // Generate initial invoice
            generateInvoice();
            
            // Set up event listeners
            document.getElementById('addItemBtn').addEventListener('click', addNewItemRow);
            document.getElementById('updateInvoiceBtn').addEventListener('click', updateInvoice);
            document.getElementById('printInvoiceBtn').addEventListener('click', printInvoice);
            document.getElementById('clearInvoiceBtn').addEventListener('click', clearInvoice);
            document.getElementById('downloadPdfBtn').addEventListener('click', downloadAsPDF);
            document.getElementById('printPreviewBtn').addEventListener('click', printPreview);
        });
        
        // Render item rows in the form
        function renderItemRows() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';
            
            // Add header row
            const headerRow = document.createElement('div');
            headerRow.className = 'item-row';
            headerRow.innerHTML = `
                <div style="flex: 2; font-weight: bold;">Item Name</div>
                <div class="qty" style="font-weight: bold;">Qty</div>
                <div class="qty" style="font-weight: bold;">FQty</div>
                <div style="flex: 0.8; font-weight: bold;">Unit</div>
                <div class="rate" style="font-weight: bold;">Rate</div>
                <div class="amount" style="font-weight: bold;">Amount</div>
                <div style="width: 40px;"></div>
            `;
            container.appendChild(headerRow);
            
            // Add item rows
            items.forEach((item, index) => {
                const itemRow = document.createElement('div');
                itemRow.className = 'item-row';
                itemRow.innerHTML = `
                    <input type="text" class="item-name" value="${item.name}" data-index="${index}">
                    <input type="number" class="qty" value="${item.qty}" min="0" step="1" data-index="${index}">
                    <input type="number" class="qty fqty" value="${item.fqty !== '' ? item.fqty : ''}" placeholder="0" min="0" step="1" data-index="${index}">
                    <input type="text" class="unit" value="${item.unit}" data-index="${index}" style="flex: 0.8;">
                    <input type="number" class="rate" value="${item.rate}" min="0" step="0.01" data-index="${index}">
                    <input type="number" class="amount" value="${item.amount}" readonly data-index="${index}">
                    <button class="btn btn-danger" onclick="removeItem(${index})" style="width: 40px; padding: 10px 0;">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(itemRow);
            });
            
            // Add event listeners for dynamic calculations
            document.querySelectorAll('.item-name, .qty, .fqty, .unit, .rate').forEach(input => {
                input.addEventListener('input', handleItemUpdate);
            });
        }
        
        // Handle item updates in real-time
        function handleItemUpdate(e) {
            const index = parseInt(e.target.dataset.index);
            const item = items[index];
            
            if (e.target.classList.contains('item-name')) {
                item.name = e.target.value;
            } else if (e.target.classList.contains('qty')) {
                if (e.target.classList.contains('fqty')) {
                    item.fqty = e.target.value ? parseInt(e.target.value) : '';
                } else {
                    item.qty = parseInt(e.target.value) || 0;
                }
            } else if (e.target.classList.contains('unit')) {
                item.unit = e.target.value;
            } else if (e.target.classList.contains('rate')) {
                item.rate = parseFloat(e.target.value) || 0;
            }
            
            // Calculate amount
            item.amount = (item.qty || 0) * (item.rate || 0);
            
            // Update amount field
            const amountInput = document.querySelector(`.amount[data-index="${index}"]`);
            if (amountInput) {
                amountInput.value = item.amount.toFixed(2);
            }
            
            // Update invoice preview
            generateInvoice();
        }
        
        // Add a new item row
        function addNewItemRow() {
            items.push({
                name: "NEW ITEM",
                qty: 1,
                fqty: "",
                unit: "PCS",
                rate: 0.00,
                amount: 0.00
            });
            
            renderItemRows();
            generateInvoice();
        }
        
        // Remove an item
        function removeItem(index) {
            if (items.length > 1) {
                items.splice(index, 1);
                renderItemRows();
                generateInvoice();
            } else {
                alert("Invoice must have at least one item.");
            }
        }
        
        // Update the invoice preview
        function updateInvoice() {
            generateInvoice();
            alert("Invoice updated successfully!");
        }
        
        // Generate the invoice bill
        function generateInvoice() {
            const invoiceBill = document.getElementById('invoiceBill');
            
            // Calculate totals
            const totalItems = items.reduce((sum, item) => sum + (item.qty || 0), 0);
            const netAmount = items.reduce((sum, item) => sum + (item.amount || 0), 0);
            
            // Format currency
            const formatCurrency = (amount) => {
                return amount.toFixed(2);
            };
            
            // Build items table HTML
            let itemsHTML = '';
            items.forEach(item => {
                itemsHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.qty}</td>
                        <td>${item.fqty !== '' ? item.fqty : ''}</td>
                        <td>${item.unit}</td>
                        <td class="text-right">${formatCurrency(item.rate)}</td>
                        <td class="text-right">${formatCurrency(item.amount)}</td>
                    </tr>
                `;
            });
            
            // Build the invoice HTML
            const invoiceHTML = `
                <div class="invoice-header">
                    <div class="invoice-title">ESTIMATE</div>
                </div>
                
                <div class="invoice-meta">
                    <div>Date: ${document.getElementById('date').value}</div>
                    <div>SM: ${document.getElementById('salesManager').value}</div>
                </div>
                
                <div class="invoice-meta">
                    <div>Date No. ${document.getElementById('invoiceNumber').value}</div>
                    <div>Date Number</div>
                </div>
                
                <div style="margin-bottom: 12px; font-weight: bold;">
                    ${document.getElementById('customerName').value}
                </div>
                
                <table class="invoice-items">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Qty</th>
                            <th>FQty</th>
                            <th>Unit</th>
                            <th class="text-right">Rate</th>
                            <th class="text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHTML}
                    </tbody>
                </table>
                
                <div class="invoice-totals">
                    <div class="total-row final">
                        <span>Total Items : ${totalItems}</span>
                        <span>Net Amount : ${formatCurrency(netAmount)}</span>
                    </div>
                </div>
                
                <div class="invoice-footer">
                    THANK YOU - VISIT AGAIN
                </div>
            `;
            
            invoiceBill.innerHTML = invoiceHTML;
        }
        
        // Print the invoice
        function printInvoice() {
            window.print();
        }
        
        // Print preview
        function printPreview() {
            generateInvoice();
            setTimeout(() => {
                window.print();
            }, 500);
        }
        
        // Clear the entire invoice
        function clearInvoice() {
            if (confirm("Are you sure you want to clear all invoice data?")) {
                // Reset form fields
                const now = new Date();
                const formattedDate = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getFullYear()).slice(-2)} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')} ${now.getHours() >= 12 ? 'PM' : 'AM'}`;
                document.getElementById('date').value = formattedDate;
                document.getElementById('salesManager').value = '';
                document.getElementById('invoiceNumber').value = '';
                document.getElementById('customerName').value = '';
                
                // Reset to one empty item
                items = [{
                    name: "",
                    qty: 0,
                    fqty: "",
                    unit: "",
                    rate: 0.00,
                    amount: 0.00
                }];
                
                renderItemRows();
                generateInvoice();
            }
        }
        
        // Download as PDF (simulated - in a real app, you would use a library like jsPDF)
        function downloadAsPDF() {
            alert("In a real implementation, this would generate a PDF. For now, you can use the print function to save as PDF.");
            
            // For a real implementation, you would use a library like jsPDF
            // Here's a simplified example of what it might look like:
            /*
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const invoiceContent = document.getElementById('invoiceBill').innerText;
            doc.text(invoiceContent, 10, 10);
            doc.save('invoice.pdf');
            */
        }
    </script>
</body>
</html>
